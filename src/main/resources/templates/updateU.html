<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>

    <body>
        <form action="#" th:action="@{/user-update}" th:object="${user}" th:method="PATCH">
            <div>
                <input name="id" type="hidden" id="id" readonly="readonly" th:value="${user.id}"/>


                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}"/>
                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

                <br>

                <label for="lastName">LastName</label>
                <input type="text" id="lastName" th:field="*{lastName}"/>
                <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</div>


                <br>

                <label for="age">Age</label>
                <input type="number" id="age" th:field="*{age}"/>
                <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Error</div>

                <br>

                <input type="submit" value="Update User"/>
            </div>
        </form>
    </body>

</html>
