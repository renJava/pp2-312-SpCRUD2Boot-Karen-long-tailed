<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Create User</title>
    </head>

    <body>
        <form action="#" th:action="@{/user-create}" th:object="${user}" method="post">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}"/>
                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>


                <br/>

                <label for="lastName">LastName</label>
                <input type="text" id="lastName" th:field="*{lastName}"/>
                <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</div>

                <br>

                <label for="age">Age</label>
                <input type="number" id="age" th:field="*{age}"/>
                <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Error</div>

                <br>

            </div>
            <input type="submit" value="New User"/>
        </form>
    </body>

</html>
